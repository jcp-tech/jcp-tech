{% extends "admin/layout.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-2xl p-8 border border-gray-700">
        <h1 class="text-3xl font-bold mb-8 text-center text-white">Login</h1>
        
        <form id="email-login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email ID</label>
                <input type="email" id="email" name="email" required 
                    class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors"
                    placeholder="admin@example.com"
                    disabled    
                > <!-- Temporary Disabled -->
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required 
                        class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors"
                        placeholder="••••••••"
                        disabled
                    > <!-- Temporary Disabled -->
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded transition-colors shadow-lg">
                Sign in
            </button>
        </form>

        <div class="relative flex py-8 items-center">
            <div class="flex-grow border-t border-gray-700"></div>
            <span class="flex-shrink-0 mx-4 text-gray-500 text-xs uppercase tracking-wider">Or continue with</span>
            <div class="flex-grow border-t border-gray-700"></div>
        </div>

        <div class="flex justify-center space-x-6">
            <button id="google-login" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full transition-colors border border-gray-600" title="Sign in with Google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="Google">
            </button>
            
            <button id="github-login" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full transition-colors border border-gray-600" title="Sign in with GitHub">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            </button>

            <button id="microsoft-login" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full transition-colors border border-gray-600" title="Sign in with Microsoft">
                <svg class="w-6 h-6" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0H10.8696V10.8696H0V0Z" fill="#F25022"/>
                    <path d="M12.1304 0H23V10.8696H12.1304V0Z" fill="#7FBA00"/>
                    <path d="M0 12.1304H10.8696V23H0V12.1304Z" fill="#00A4EF"/>
                    <path d="M12.1304 12.1304H23V23H12.1304V12.1304Z" fill="#FFB900"/>
                </svg>
            </button>
        </div>

        <div id="error-message" class="mt-6 text-red-500 text-sm text-center hidden bg-red-900/20 p-3 rounded border border-red-900"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, GithubAuthProvider, OAuthProvider, signInWithPopup, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { firebaseConfig } from "/static/js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function handleAuthResult(user) {
        console.log("handleAuthResult called for user:", user.email);
        try {
            const idToken = await user.getIdToken();
            console.log("ID Token obtained (first 10 chars):", idToken.substring(0, 10));
            
            const response = await fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken: idToken }),
            });

            console.log("Login response status:", response.status);

            if (response.ok) {
                console.log("Login successful, redirecting to /admin");
                window.location.href = '/admin';
            } else {
                const errorText = await response.text();
                console.error("Login failed with status:", response.status, "Error:", errorText);
                if (response.status === 403 || response.status === 401) {
                     window.location.href = '/';
                } else {
                    document.getElementById('error-message').innerText = "Login failed: " + errorText;
                    document.getElementById('error-message').classList.remove('hidden');
                }
            }
        } catch (error) {
            console.error("Error in handleAuthResult:", error);
            document.getElementById('error-message').innerText = error.message;
            document.getElementById('error-message').classList.remove('hidden');
        }
    }

    async function handleLogin(provider) {
        try {
            const result = await signInWithPopup(auth, provider);
            await handleAuthResult(result.user);
        } catch (error) {
            console.error(error);
            document.getElementById('error-message').innerText = error.message;
            document.getElementById('error-message').classList.remove('hidden');
        }
    }

    document.getElementById('google-login').addEventListener('click', () => handleLogin(new GoogleAuthProvider()));
    document.getElementById('github-login').addEventListener('click', () => handleLogin(new GithubAuthProvider()));
    document.getElementById('microsoft-login').addEventListener('click', () => {
        const provider = new OAuthProvider('microsoft.com');
        handleLogin(provider);
    });

    document.getElementById('email-login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            const result = await signInWithEmailAndPassword(auth, email, password);
            await handleAuthResult(result.user);
        } catch (error) {
            console.error(error);
            document.getElementById('error-message').innerText = error.message;
            document.getElementById('error-message').classList.remove('hidden');
        }
    });

    document.getElementById('toggle-password').addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    });


</script>
{% endblock %}
