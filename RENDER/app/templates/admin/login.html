{% extends "admin/layout.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-8 mt-20">
    <h1 class="text-3xl font-bold mb-6 text-center">Admin Login</h1>
    
    <div class="space-y-4">
        <button id="google-login" class="w-full bg-white text-gray-900 font-bold py-3 px-4 rounded flex items-center justify-center hover:bg-gray-100 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6 mr-3" alt="Google">
            Sign in with Google
        </button>
        
        <button id="github-login" class="w-full bg-gray-700 text-white font-bold py-3 px-4 rounded flex items-center justify-center hover:bg-gray-600 transition">
            <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            Sign in with GitHub
        </button>

        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-600"></div>
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded hover:bg-blue-700 transition">
                Sign in with Email
            </button>
        </form>
    </div>
    <div id="error-message" class="mt-4 text-red-500 text-center hidden"></div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, GithubAuthProvider, OAuthProvider, signInWithPopup, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { firebaseConfig } from "/static/js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function handleAuthResult(user) {
        try {
            const idToken = await user.getIdToken();
            const response = await fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken: idToken }),
            });

            if (response.ok) {
                window.location.href = '/admin';
            } else {
                const errorText = await response.text();
                if (response.status === 403 || response.status === 401) {
                     window.location.href = '/';
                } else {
                    document.getElementById('error-message').innerText = "Login failed: " + errorText;
                    document.getElementById('error-message').classList.remove('hidden');
                }
            }
        } catch (error) {
            console.error(error);
            document.getElementById('error-message').innerText = error.message;
            document.getElementById('error-message').classList.remove('hidden');
        }
    }

    async function handleLogin(provider) {
        try {
            const result = await signInWithPopup(auth, provider);
            await handleAuthResult(result.user);
        } catch (error) {
            console.error(error);
            document.getElementById('error-message').innerText = error.message;
            document.getElementById('error-message').classList.remove('hidden');
        }
    }

    document.getElementById('google-login').addEventListener('click', () => handleLogin(new GoogleAuthProvider()));
    document.getElementById('github-login').addEventListener('click', () => handleLogin(new GithubAuthProvider()));
    document.getElementById('microsoft-login').addEventListener('click', () => {
        const provider = new OAuthProvider('microsoft.com');
        handleLogin(provider);
    });

    document.getElementById('email-login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            const result = await signInWithEmailAndPassword(auth, email, password);
            await handleAuthResult(result.user);
        } catch (error) {
            console.error(error);
            document.getElementById('error-message').innerText = error.message;
            document.getElementById('error-message').classList.remove('hidden');
        }
    });

    document.getElementById('toggle-password').addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    });

    document.getElementById('toggle-password').addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    });
</script>
{% endblock %}
