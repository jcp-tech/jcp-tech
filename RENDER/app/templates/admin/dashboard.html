{% extends "admin/layout.html" %} 
{% block head %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
{% endblock %}
{% block content %}
<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
    <div class="p-6 border-b border-gray-700">
      <h1 class="text-xl font-bold text-white">Admin Panel</h1>
    </div>
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <button
        id="tab-main"
        onclick="switchTab('main')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Main Section
      </button>
      <button
        id="tab-navbar"
        onclick="switchTab('navbar')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Navbar
      </button>
      <button
        id="tab-color_config"
        onclick="switchTab('color_config')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Color Config
      </button>
      <button
        id="tab-syntax_colors"
        onclick="switchTab('syntax_colors')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Syntax Colors
      </button>
      <button
        id="tab-live_activities"
        onclick="switchTab('live_activities')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Live Activities
      </button>
      <button
        id="tab-project_categories"
        onclick="switchTab('project_categories')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Project Categories
      </button>
      <button
        id="tab-projects"
        onclick="switchTab('projects')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Projects
      </button>
      <button
        id="tab-skills"
        onclick="switchTab('skills')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Skills
      </button>
      <button
        id="tab-experiences"
        onclick="switchTab('experiences')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Experiences
      </button>
      <button
        id="tab-educations"
        onclick="switchTab('educations')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Educations
      </button>
      <button
        id="tab-certifications"
        onclick="switchTab('certifications')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Certifications
      </button>
      <button
        id="tab-achievements"
        onclick="switchTab('achievements')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Achievements
      </button>
      <button
        id="tab-crm"
        onclick="switchTab('crm')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        CRM
      </button>
      <button
        id="tab-users"
        onclick="switchTab('users')"
        class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors"
      >
        Admin Users
      </button>
    </nav>
    <div class="p-4 border-t border-gray-700">
      <div class="flex items-center mb-4">
        <div
          class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold mr-3"
        >
          {{ user.email[0].upper() }}
        </div>
        <span class="text-white text-sm truncate">{{ user.email }}</span>
      </div>
      <div class="text-xs text-gray-500 mb-4 px-1">
        Provider: {{ user.firebase.sign_in_provider }}
      </div>
      <form action="/admin/logout" method="post">
        <button
          type="submit"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors text-sm"
        >
          Logout
        </button>
      </form>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 overflow-auto p-8 bg-gray-900">
    <div id="content-area">
      <h1 class="text-3xl font-bold text-white mb-8">
        Welcome to the Dashboard
      </h1>
      <p class="text-gray-400">
        Select a section from the sidebar to edit content.
      </p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script>
  window.PROJECT_CATEGORIES = {{ project_categories | tojson }};
</script>
<script type="module" src="/static/js/admin/dashboard.js"></script>
{% endblock %}
