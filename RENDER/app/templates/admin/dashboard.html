{% extends "admin/layout.html" %}

{% block content %}
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
        <div class="p-6 border-b border-gray-700">
            <h1 class="text-xl font-bold text-white">Admin Panel</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button id="tab-main" onclick="switchTab('main')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Main Section
            </button>
            <button id="tab-navbar" onclick="switchTab('navbar')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Navbar
            </button>
            <button id="tab-color_config" onclick="switchTab('color_config')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Color Config
            </button>
            <button id="tab-syntax_colors" onclick="switchTab('syntax_colors')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Syntax Colors
            </button>
            <button id="tab-live_activities" onclick="switchTab('live_activities')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Live Activities
            </button>
            <button id="tab-projects" onclick="switchTab('projects')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Projects
            </button>
            <button id="tab-skills" onclick="switchTab('skills')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Skills
            </button>
            <button id="tab-experiences" onclick="switchTab('experiences')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Experiences
            </button>
            <button id="tab-educations" onclick="switchTab('educations')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Educations
            </button>
            <button id="tab-certifications" onclick="switchTab('certifications')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Certifications
            </button>
            <button id="tab-achievements" onclick="switchTab('achievements')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Achievements
            </button>
            <button id="tab-crm" onclick="switchTab('crm')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                CRM
            </button>
            <button id="tab-users" onclick="switchTab('users')" class="w-full text-left px-4 py-2 rounded text-gray-300 hover:bg-gray-700 transition-colors">
                Admin Users
            </button>
        </nav>
        <div class="p-4 border-t border-gray-700">
            <div class="flex items-center mb-4">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold mr-3">
                    {{ user.email[0].upper() }}
                </div>
                <span class="text-white text-sm truncate">{{ user.email }}</span>
            </div>
            <div class="text-xs text-gray-500 mb-4 px-1">
                Provider: {{ user.firebase.sign_in_provider }}
            </div>
            <form action="/admin/logout" method="post">
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors text-sm">
                    Logout
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-auto p-8 bg-gray-900">
        <div id="content-area">
            <h1 class="text-3xl font-bold text-white mb-8">Welcome to the Dashboard</h1>
            <p class="text-gray-400">Select a section from the sidebar to edit content.</p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Optional: Auto-select first tab or handle deep linking if needed
    });

    let currentSection = '';
    let currentData = null; // Store current data for manipulation

    async function switchTab(section) {
        currentSection = section;
        
        // Update active tab styling
        document.querySelectorAll('nav button').forEach(btn => {
            btn.classList.remove('bg-blue-600', 'text-white');
            btn.classList.add('text-gray-300');
        });
        const activeBtn = document.getElementById(`tab-${section}`);
        if (activeBtn) {
            activeBtn.classList.add('bg-blue-600', 'text-white');
            activeBtn.classList.remove('text-gray-300');
        }

        // Fetch data
        try {
            let url = `/admin/api/data/${section}`;
            if (section === 'crm') {
                url = `/admin/api/crm`;
            } else if (section === 'users') {
                url = `/admin/api/users`;
            }
            const response = await fetch(url);
            if (!response.ok) throw new Error('Network response was not ok');
            currentData = await response.json();

            // Render form based on section
            if (section === 'main') {
                renderMainForm(currentData);
            } else if (section === 'navbar') {
                renderNavbarForm(currentData);
            } else if (section === 'color_config' || section === 'syntax_colors') {
                renderColorForm(currentData, section);
            } else if (section === 'live_activities') {
                renderLiveActivities(currentData);
            } else if (section === 'projects') {
                renderProjects(currentData);
            } else if (section === 'skills') {
                renderSkills(currentData);
            } else if (section === 'experiences') {
                renderExperiences(currentData);
            } else if (section === 'educations') {
                renderEducations(currentData);
            } else if (section === 'certifications') {
                renderCertifications(currentData);
            } else if (section === 'achievements') {
                renderAchievements(currentData);
            } else if (section === 'crm') {
                renderCRM(currentData);
            } else if (section === 'users') {
                renderAdminUsers(currentData);
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('content-area').innerHTML = `<p class="text-red-500">Error loading data.</p>`;
        }
    }

    function renderMainForm(data) {
        const contentArea = document.getElementById('content-area');
        contentArea.innerHTML = `
            <h2 class="text-2xl font-bold text-white mb-6">Edit Main Section</h2>
            <form id="edit-form" onsubmit="handleSave(event)" class="space-y-6 max-w-2xl">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                    <input type="text" name="FULL_NAME" value="${data.FULL_NAME || ''}" class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Profile Icon URL</label>
                    <div class="flex space-x-6 items-start">
                        <div class="flex-1">
                            <input type="text" 
                                   name="PROFILE_ICON_URL" 
                                   value="${data.PROFILE_ICON_URL || ''}" 
                                   oninput="updateImagePreview(this.value)"
                                   class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-blue-500"
                                   placeholder="https://example.com/image.jpg">
                            <p class="text-xs text-gray-500 mt-2">Enter a valid image URL. The preview will update automatically.</p>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="w-24 h-24 bg-gray-800 border border-gray-600 rounded-lg flex items-center justify-center overflow-hidden relative">
                                <img id="profile-preview" 
                                     src="${data.PROFILE_ICON_URL || ''}" 
                                     alt="Preview" 
                                     class="w-full h-full object-cover ${data.PROFILE_ICON_URL ? '' : 'hidden'}"
                                     onerror="this.classList.add('hidden'); document.getElementById('preview-placeholder').classList.remove('hidden');">
                                <div id="preview-placeholder" class="absolute inset-0 flex items-center justify-center text-xs text-gray-500 text-center p-2 ${data.PROFILE_ICON_URL ? 'hidden' : ''}">
                                    No Image
                                </div>
                            </div>
                            <p class="text-xs text-gray-500 text-center mt-1">Preview</p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" name="PROFILE_ICON_FLAG" id="flag" ${data.PROFILE_ICON_FLAG ? 'checked' : ''} class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                    <label for="flag" class="ml-2 text-sm font-medium text-gray-400">Show Profile Icon</label>
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition-colors">
                    Save Changes
                </button>
            </form>
        `;
    }

    function updateImagePreview(url) {
        const img = document.getElementById('profile-preview');
        const placeholder = document.getElementById('preview-placeholder');
        
        if (url) {
            img.src = url;
            img.classList.remove('hidden');
            placeholder.classList.add('hidden');
        } else {
            img.src = '';
            img.classList.add('hidden');
            placeholder.classList.remove('hidden');
        }
    }

    function renderNavbarForm(data) {
        const contentArea = document.getElementById('content-area');
        // Ensure data is an array
        const items = Array.isArray(data) ? data : [];
        
        const itemsHtml = items.map((item, index) => generateNavbarItemHtml(item, index)).join('');

        contentArea.innerHTML = `
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Edit Navbar</h2>
                <button onclick="addNavbarItem()" type="button" class="bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-2 px-4 rounded transition-colors">
                    + Add Item
                </button>
            </div>
            <form id="edit-form" onsubmit="handleSave(event)" class="space-y-6 max-w-3xl">
                <div id="navbar-items" class="space-y-4">
                    ${itemsHtml}
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition-colors">
                    Save Changes
                </button>
            </form>
        `;

        // Initialize Sortable
        const el = document.getElementById('navbar-items');
        Sortable.create(el, {
            handle: '.drag-handle',
            animation: 150,
            ghostClass: 'bg-gray-700'
        });
    }

    function generateNavbarItemHtml(item, index) {
        return `
            <div class="bg-gray-800 p-4 rounded border border-gray-700 flex items-start space-x-4 group">
                <!-- Drag Handle -->
                <div class="drag-handle cursor-move text-gray-500 hover:text-white mt-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path></svg>
                </div>
                
                <!-- Fields -->
                <div class="flex-1 grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Name</label>
                        <input type="text" data-field="name" value="${item.name || ''}" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Href</label>
                        <input type="text" data-field="href" value="${item.href || ''}" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Template</label>
                        <input type="text" data-field="template" value="${item.template || ''}" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex items-end justify-between">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" data-field="active" ${item.active ? 'checked' : ''} class="form-checkbox text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                            <span class="text-sm text-gray-400">Active</span>
                        </label>
                        <button type="button" onclick="this.closest('.group').remove()" class="text-red-500 hover:text-red-400 text-sm">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        `;
    }

    function addNavbarItem() {
        const container = document.getElementById('navbar-items');
        const newItem = { name: 'New Item', href: '#', template: '', active: false };
        const html = generateNavbarItemHtml(newItem, container.children.length);
        container.insertAdjacentHTML('beforeend', html);
    }

    // --- Color Editing Functions ---

    function renderColorForm(data, section) {
        const contentArea = document.getElementById('content-area');
        const title = section === 'color_config' ? 'Color Configuration' : 'Syntax Colors';
        
        let html = `<h2 class="text-2xl font-bold text-white mb-6">Edit ${title}</h2>`;
        html += `<form id="edit-form" onsubmit="handleSave(event)" class="space-y-8 max-w-4xl">`;
        
        // Recursive rendering
        html += renderColorRecursive(data, []);
        
        html += `
            <div class="pt-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition-colors">
                    Save Changes
                </button>
            </div>
        </form>`;
        
        contentArea.innerHTML = html;
    }

    function renderColorRecursive(data, path) {
        let html = '';
        
        // If it's a dictionary, render a section
        if (typeof data === 'object' && data !== null && !Array.isArray(data)) {
            // Check if it's a leaf node (all values are strings/numbers) or a branch
            const isLeaf = Object.values(data).every(v => typeof v !== 'object');
            
            if (path.length > 0) {
                const title = path[path.length - 1];
                html += `
                    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                        <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                            <h3 class="text-xl font-semibold text-blue-400 capitalize">${title}</h3>
                            <button type="button" onclick="addColorItem('${path.join('.')}')" class="text-green-500 hover:text-green-400 text-sm font-bold">
                                + Add Color
                            </button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="container-${path.join('-')}">
                `;
            } else {
                 html += `<div class="space-y-6">`;
            }

            for (const [key, value] of Object.entries(data)) {
                if (typeof value === 'object' && value !== null) {
                    html += renderColorRecursive(value, [...path, key]);
                } else {
                    html += renderColorInput(key, value, [...path, key]);
                }
            }

            if (path.length > 0) {
                html += `</div></div>`;
            } else {
                html += `</div>`;
            }
        }
        return html;
    }

    function renderColorInput(key, value, path) {
        // Try to convert to hex for the picker
        let hexValue = '#000000';
        if (typeof value === 'string') {
            if (value.startsWith('#')) {
                hexValue = value;
            } else if (value.includes('rgb')) {
                // Basic RGB to Hex (simplified)
                // ... implementation if needed, but browser color input handles hex best
            }
        }
        
        return `
            <div class="flex flex-col space-y-1 group">
                <label class="text-xs text-gray-500 font-mono">${key}</label>
                <div class="flex items-center space-x-2">
                    <input type="color" 
                           value="${hexValue}" 
                           oninput="syncColor(this, 'text-${path.join('-')}')"
                           class="w-8 h-8 rounded cursor-pointer bg-transparent border-0 p-0">
                    <input type="text" 
                           name="${path.join('.')}" 
                           id="text-${path.join('-')}"
                           value="${value}" 
                           oninput="syncColor(this, null, true)"
                           class="flex-1 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-sm text-white font-mono focus:outline-none focus:border-blue-500">
                </div>
            </div>
        `;
    }

    function syncColor(source, targetId, isTextSource = false) {
        if (isTextSource) {
            // Text -> Picker
            // Only update picker if valid hex
            const val = source.value;
            if (val.startsWith('#') && val.length === 7) {
                const picker = source.previousElementSibling;
                picker.value = val;
            }
        } else {
            // Picker -> Text
            const target = document.getElementById(targetId);
            target.value = source.value;
        }
    }

    function addColorItem(pathStr) {
        const key = prompt("Enter the name for the new color:");
        if (!key) return;
        
        const containerId = `container-${pathStr.replace(/\./g, '-')}`;
        const container = document.getElementById(containerId);
        
        if (container) {
            const path = pathStr.split('.');
            const newPath = [...path, key];
            const html = renderColorInput(key, "#ffffff", newPath);
            container.insertAdjacentHTML('beforeend', html);
        }
    }

    // --- Firestore Data Render Functions ---

    function renderLiveActivities(data) {
        const contentArea = document.getElementById('content-area');
        const items = Array.isArray(data) ? data : [];
        
        const itemsHtml = items.map((item, index) => `
            <div class="bg-gray-800 p-4 rounded border border-gray-700 flex items-start space-x-4 group">
                <div class="drag-handle cursor-move text-gray-500 hover:text-white mt-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path></svg>
                </div>
                <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div class="col-span-1 lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Activity Name</label>
                            <input type="text" data-field="name" value="${item.name || ''}" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Status</label>
                            <select data-field="status" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                                <option value="active" ${item.status === 'active' ? 'selected' : ''}>Active</option>
                                <option value="inactive" ${item.status === 'inactive' ? 'selected' : ''}>Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">HTML Content</label>
                        <textarea data-field="html" rows="6" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm text-white font-mono focus:outline-none focus:border-blue-500" oninput="this.closest('.group').querySelector('.preview-box').innerHTML = this.value">${item.html || ''}</textarea>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Preview</label>
                        <div class="preview-box bg-gray-900 border border-gray-700 rounded p-2 h-full overflow-auto flex items-center justify-center text-white">
                            ${item.html || 'Preview'}
                        </div>
                    </div>
                </div>
                <button type="button" onclick="this.closest('.group').remove()" class="text-red-500 hover:text-red-400 text-sm mt-2">
                    Delete
                </button>
            </div>
        `).join('');

        contentArea.innerHTML = `
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Edit Live Activities</h2>
                <button onclick="addLiveActivityItem()" type="button" class="bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-2 px-4 rounded transition-colors">
                    + Add Activity
                </button>
            </div>
            <form id="edit-form" onsubmit="handleSave(event)" class="space-y-6 max-w-5xl">
                <div id="activity-items" class="space-y-4">
                    ${itemsHtml}
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition-colors">
                    Save Changes
                </button>
            </form>
        `;

        Sortable.create(document.getElementById('activity-items'), {
            handle: '.drag-handle',
            animation: 150,
            ghostClass: 'bg-gray-700'
        });
    }

    function addLiveActivityItem() {
        const container = document.getElementById('activity-items');
        const html = `
            <div class="bg-gray-800 p-4 rounded border border-gray-700 flex items-start space-x-4 group">
                <div class="drag-handle cursor-move text-gray-500 hover:text-white mt-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path></svg>
                </div>
                <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div class="col-span-1 lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Activity Name</label>
                            <input type="text" data-field="name" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Status</label>
                            <select data-field="status" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">HTML Content</label>
                        <textarea data-field="html" rows="6" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm text-white font-mono focus:outline-none focus:border-blue-500" oninput="this.closest('.group').querySelector('.preview-box').innerHTML = this.value"></textarea>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Preview</label>
                        <div class="preview-box bg-gray-900 border border-gray-700 rounded p-2 h-full overflow-auto flex items-center justify-center text-white">
                            Preview
                        </div>
                    </div>
                </div>
                <button type="button" onclick="this.closest('.group').remove()" class="text-red-500 hover:text-red-400 text-sm mt-2">
                    Delete
                </button>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', html);
    }

    function renderProjects(data) {
        const contentArea = document.getElementById('content-area');
        const items = Array.isArray(data) ? data : [];
        
        const itemsHtml = items.map((item, index) => `
            <div class="bg-gray-800 p-4 rounded border border-gray-700 flex items-start space-x-4 group">
                <div class="drag-handle cursor-move text-gray-500 hover:text-white mt-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path></svg>
                </div>
                <div class="flex-1 space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Title</label>
                            <input type="text" data-field="title" value="${item.title || ''}" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Category</label>
                            <input type="text" data-field="category" value="${item.category || ''}" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                        </div>

    async function handleSave(event) {
        event.preventDefault();
        const form = event.target;
        const button = form.querySelector('button[type="submit"]');
        const originalText = button.innerText;
        button.innerText = 'Saving...';
        button.disabled = true;

        try {
            let payload;

            if (currentSection === 'navbar') {
                const items = [];
                document.querySelectorAll('#navbar-items > div').forEach(div => {
                    const item = {};
                    div.querySelectorAll('[data-field]').forEach(input => {
                        const field = input.dataset.field;
                        if (input.type === 'checkbox') {
                            item[field] = input.checked;
                        } else {
                            item[field] = input.value;
                        }
                    });
                    items.push(item);
                });
                payload = items;
            } else if (currentSection === 'color_config' || currentSection === 'syntax_colors') {
                payload = {};
                const formData = new FormData(form);
                for (const [key, value] of formData.entries()) {
                    const keys = key.split('.');
                    let current = payload;
                    for (let i = 0; i < keys.length - 1; i++) {
                        if (!current[keys[i]]) current[keys[i]] = {};
                        current = current[keys[i]];
                    }
                    current[keys[keys.length - 1]] = value;
                }
            } else if (currentSection === 'live_activities') {
                const items = Array.from(document.querySelectorAll('#activity-items > div'));
                payload = items.map(item => ({
                    name: item.querySelector('[data-field="name"]').value,
                    status: item.querySelector('[data-field="status"]').value,
                    html: item.querySelector('[data-field="html"]').value
                }));
            } else if (currentSection === 'projects') {
                const items = Array.from(document.querySelectorAll('#project-items > div'));
                payload = items.map(item => ({
                    title: item.querySelector('[data-field="title"]').value,
                    category: item.querySelector('[data-field="category"]').value,
                    description: item.querySelector('[data-field="description"]').value,
                    image: item.querySelector('[data-field="image"]').value,
                    tags: item.querySelector('[data-field="tags"]').value.split(',').map(t => t.trim()).filter(t => t),
                    featured: item.querySelector('[data-field="featured"]').checked
                }));
            } else if (currentSection === 'skills') {
                const items = Array.from(document.querySelectorAll('#skill-items > div'));
                payload = items.map(item => ({
                    name: item.querySelector('[data-field="name"]').value,
                    category: item.querySelector('[data-field="category"]').value,
                    icon: item.querySelector('[data-field="icon"]').value,
                    featured: item.querySelector('[data-field="featured"]').checked
                }));
            } else if (currentSection === 'experiences') {
                const items = Array.from(document.querySelectorAll('#experience-items > div'));
                payload = items.map(item => ({
                    company: item.querySelector('[data-field="company"]').value,
                    current: item.querySelector('[data-field="current"]').checked,
                    roles: Array.from(item.querySelectorAll('.role-item')).map(role => ({
                        title: role.querySelector('[data-role-field="title"]').value,
                        period: role.querySelector('[data-role-field="period"]').value,
                        points: role.querySelector('[data-role-field="points"]').value.split('\n').filter(p => p.trim())
                    }))
                }));
            } else if (currentSection === 'educations') {
                const items = Array.from(document.querySelectorAll('#education-items > div'));
                payload = items.map(item => ({
                    school: item.querySelector('[data-field="school"]').value,
                    degree: item.querySelector('[data-field="degree"]').value,
                    location: item.querySelector('[data-field="location"]').value,
                    year: item.querySelector('[data-field="year"]').value,
                    icon: item.querySelector('[data-field="icon"]').value,
                    current: item.querySelector('[data-field="current"]').checked
                }));
            } else if (currentSection === 'certifications') {
                const items = Array.from(document.querySelectorAll('#certification-items > div'));
                payload = items.map(item => ({
                    name: item.querySelector('[data-field="name"]').value,
                    issuer: item.querySelector('[data-field="issuer"]').value
                }));
            } else if (currentSection === 'achievements') {
                const items = Array.from(document.querySelectorAll('#achievement-items > div'));
                payload = items.map(item => ({
                    title: item.querySelector('[data-field="title"]').value,
                    description: item.querySelector('[data-field="description"]').value,
                    date: item.querySelector('[data-field="date"]').value,
                    icon: item.querySelector('[data-field="icon"]').value,
                    link: item.querySelector('[data-field="link"]').value,
                    color: item.querySelector('[data-field="color"]').value
                }));
            } else {
                // Main section (flat)
                const formData = new FormData(form);
                payload = Object.fromEntries(formData.entries());
                // Handle checkbox for main
                if (currentSection === 'main') {
                    payload.PROFILE_ICON_FLAG = form.querySelector('[name="PROFILE_ICON_FLAG"]').checked;
                }
            }

            console.log('Sending payload:', payload);

            const response = await fetch(`/admin/api/data/${currentSection}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert('Changes saved successfully!');
            } else {
                const errorText = await response.text();
                console.error('Save failed:', response.status, errorText);
                alert('Failed to save changes: ' + response.status);
            }

        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred: ' + error.message);
        } finally {
            button.innerText = originalText;
            button.disabled = false;
        }
    }

                    <h3 class="text-lg font-bold text-white mb-4 flex items-center">
                        <span class="mr-2">Password</span>
                    </h3>
                    <div id="list-password" class="mb-4">
                        ${renderList('password', data['password'])}
                    </div>
                    <div class="flex gap-2">
                        <input type="email" id="input-password" placeholder="Add Email" class="flex-1 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                        <button onclick="addAdminUser('password')" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">+</button>
                    </div>
                </div>

                <!-- Microsoft (Disabled) -->
                <div class="bg-gray-800 p-4 rounded border border-gray-700 opacity-60 relative overflow-hidden">
                    <div class="absolute inset-0 bg-gray-900/50 flex items-center justify-center z-10">
                        <span class="bg-yellow-600 text-white text-xs font-bold px-2 py-1 rounded">Coming Soon</span>
                    </div>
                    <h3 class="text-lg font-bold text-white mb-4 flex items-center">
                        <span class="mr-2">Microsoft</span>
                    </h3>
                    <div class="mb-4">
                        <p class="text-gray-500 text-sm">Configuration disabled.</p>
                    </div>
                    <div class="flex gap-2">
                        <input type="email" disabled placeholder="Add Microsoft Email" class="flex-1 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-sm text-gray-500 cursor-not-allowed">
                        <button disabled class="bg-gray-600 text-gray-400 px-3 py-1 rounded text-sm cursor-not-allowed">+</button>
                    </div>
                </div>
            </div>
        `;
    }

    async function addAdminUser(provider) {
        const input = document.getElementById(`input-${provider}`);
        const value = input.value.trim();
        if (!value) return;

        if (!currentData[provider]) currentData[provider] = [];
        currentData[provider].push(value);
        
        await saveAdminUsers();
        input.value = '';
        renderAdminUsers(currentData);
    }

    async function removeAdminUser(provider, index) {
        if (confirm('Are you sure you want to remove this user?')) {
            currentData[provider].splice(index, 1);
            await saveAdminUsers();
            renderAdminUsers(currentData);
        }
    }

    async function saveAdminUsers() {
        try {
            const response = await fetch('/admin/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentData)
            });
            
            if (!response.ok) {
                alert('Failed to save changes');
                // Reload to revert
                switchTab('users');
            }
        } catch (error) {
            console.error('Error saving users:', error);
            alert('Error saving changes');
        }
    }

</script>
{% endblock %}
