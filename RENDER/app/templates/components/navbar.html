
<header class="fixed top-0 left-0 right-0 z-50 pt-5 pb-2 px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 flex justify-center pointer-events-none">
  <div class="w-full max-w-[1280px] pointer-events-auto">
    <div class="flex items-center justify-between whitespace-nowrap border border-solid border-gray-200 dark:border-white/10 px-6 py-3 rounded-xl backdrop-blur-md bg-white/80 dark:bg-[#101018]/80 shadow-lg transition-all duration-300">
      <!-- Logo / Avatar -->
      <div class="flex items-center gap-3 cursor-pointer" onclick="scrollToSection(event, '#home')">
        {% if PROFILE_ICON_FLAG %}
        <img 
          src="{{ PROFILE_ICON_URL }}" 
          alt="{{ FULL_NAME }}" 
          class="w-8 h-8 rounded-full border border-primary/30 object-cover shadow-sm transition-transform hover:scale-110"
        />
        {% endif %}
        <h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] transition-colors">{{ FULL_NAME }}</h2>
      </div>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center gap-9" id="desktop-nav">
        {% for link in navigation_bar %}
          <a
            href="{{ link.href }}"
            onclick="scrollToSection(event, '{{ link.href }}')"
            class="nav-link text-sm font-medium leading-normal transition-all duration-300 text-gray-600 dark:text-white/80 hover:text-gray-900 dark:hover:text-white"
            data-href="{{ link.href }}"
          >
            {{ link.name }}
          </a>
        {% endfor %}
      </div>

      <!-- Actions -->
      <div class="flex items-center gap-4">
          <!-- Theme Toggle Button -->
          <button
            id="theme-toggle-btn"
            onclick="toggleTheme()"
            class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 dark:bg-white/5 text-gray-600 dark:text-white hover:bg-gray-200 dark:hover:bg-white/10 transition-all duration-300"
            aria-label="Toggle Theme"
          >
            <span class="material-symbols-outlined">
                light_mode
            </span>
          </button>

          <button 
              id="mobile-menu-btn"
              onclick="toggleMenu()" 
              class="md:hidden flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 dark:bg-white/5 text-gray-600 dark:text-white hover:bg-gray-200 dark:hover:bg-white/10"
          >
              <span class="material-symbols-outlined">menu</span>
          </button>
      </div>
    </div>

    <!-- Mobile Nav -->
    <div id="mobile-menu" class="hidden absolute top-full left-0 right-0 mt-2 px-4 md:hidden pointer-events-auto">
        <div class="flex flex-col gap-4 rounded-xl border border-gray-200 dark:border-white/10 bg-white/95 dark:bg-[#101018]/95 backdrop-blur-xl p-6 shadow-xl">
            {% for link in nav_links %}
                <a
                href="{{ link.href }}"
                onclick="scrollToSection(event, '{{ link.href }}')"
                class="mobile-nav-link text-base font-medium leading-normal transition-colors border-b border-gray-100 dark:border-white/5 pb-2 last:border-0 text-gray-800 dark:text-white"
                data-href="{{ link.href }}"
                >
                {{ link.name }}
                </a>
            {% endfor %}
        </div>
    </div>
  </div>
</header>
