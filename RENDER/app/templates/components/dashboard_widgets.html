
<div class="flex flex-col gap-6 w-full">
  
  <div class="flex flex-col gap-4">
    <h3 class="text-primary text-xs font-bold uppercase tracking-[0.2em] mb-2">
        Live Activity / Presence Monitor
    </h3>

    {% for activity in live_activities %}
        <div class="rounded-xl overflow-hidden shadow-lg border border-gray-200 dark:border-[var(--border-subtle)] bg-white dark:bg-[var(--card-bg-secondary)] transition-transform hover:scale-[1.02] duration-300">
            {{ activity | safe }}
        </div>
    {% endfor %}

  </div>
</div>
