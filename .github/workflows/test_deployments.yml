name: Build and Deploy to Cloud Run (Testing)
on:
  push:
    branches:
      - master
    paths:
      - "RENDER/**"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: project-test
  REGION: us-central1
  GAR_LOCATION: us-central1
  REPOSITORY: cloud-run-source-deploy

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RENDER
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RENDER
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest

  deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RENDER

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCLOUD_SERVICE_KEY }}"

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Create Artifact Registry Repository
        run: |
          gcloud artifacts repositories create ${{ env.REPOSITORY }} \
            --repository-format=docker \
            --location=${{ env.GAR_LOCATION }} \
            --description="Docker repository for Cloud Run" \
            || echo "Repository likely already exists"

      - name: Build and Push Container
        run: |
          DOCKER_TAG="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"
          echo "IMAGE_URL=${DOCKER_TAG}" >> $GITHUB_ENV

      - name: Prepare Secrets
        env:
          SECRET_VAL: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          printf "%s" "$SECRET_VAL" | base64 -w 0 > secret_b64.txt
          echo "FIREBASE_CREDENTIALS_B64=$(cat secret_b64.txt)" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_URL }}
          flags: "--allow-unauthenticated"
          env_vars: |
            FIREBASE_CREDENTIALS=${{ env.FIREBASE_CREDENTIALS_B64 }}
            FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }}

      - name: Health Check
        run: |
          SERVICE_URL="${{ steps.deploy.outputs.url }}"
          echo "Checking health of $SERVICE_URL"
          curl -f "$SERVICE_URL/health"

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        # Run from root because firebase.json is in root, but we are in ./RENDER
        # We need to go up one level or specify config
        run: |
          cd ..
          firebase deploy --only hosting:test --project cv-jcp

  cleanup:
    needs: [lint, test, deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Pull Request on Success
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base main --head master --title "Merge master to main" --body "Automated PR after successful test deployment." || echo "PR might already exist or failed"

      - name: Close Pull Request on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head master --base main --state open --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            echo "Closing PR #$PR_NUMBER due to workflow failure"
            gh pr close "$PR_NUMBER" --comment "Workflow failed (Lint, Test, or Deploy). Closing PR to prevent merging."
          else
            echo "No open PR found to close."
          fi
