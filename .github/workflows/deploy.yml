name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - "**"
    paths:
      - "RENDER/**"
  pull_request:
    branches:
      - "**"
    paths:
      - "RENDER/**"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: portfolio
  REGION: us-central1
  GAR_LOCATION: us-central1
  REPOSITORY: cloud-run-source-deploy

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RENDER
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RENDER
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest

  deploy:
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./RENDER

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCLOUD_SERVICE_KEY }}"

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Create Artifact Registry Repository
        # Ensure the repo exists (idempotent)
        run: |
          gcloud artifacts repositories create ${{ env.REPOSITORY }} \
            --repository-format=docker \
            --location=${{ env.GAR_LOCATION }} \
            --description="Docker repository for Cloud Run" \
            || echo "Repository likely already exists"

      - name: Build and Push Container
        run: |
          DOCKER_TAG="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"
          echo "IMAGE_URL=${DOCKER_TAG}" >> $GITHUB_ENV

      - name: Prepare Secrets
        env:
          SECRET_VAL: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          echo "Original Secret Length: ${#SECRET_VAL}"
          printf "%s" "$SECRET_VAL" | base64 -w 0 > secret_b64.txt
          echo "Encoded Secret Length: $(wc -c < secret_b64.txt)"
          echo "FIREBASE_CREDENTIALS_B64=$(cat secret_b64.txt)" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            FIREBASE_CREDENTIALS=${{ env.FIREBASE_CREDENTIALS_B64 }}
            FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }}

      - name: Health Check
        run: |
          SERVICE_URL="${{ steps.deploy.outputs.url }}"
          echo "Checking health of $SERVICE_URL"
          curl -f "$SERVICE_URL/health"
